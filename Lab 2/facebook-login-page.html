<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="facebook-login-page.css">
</head>
<body>
    <div class="main-container">
        <div class="banner">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <div class="login">
            <form action="login">
                <label for="phone-number"></label>
                <input type="email" placeholder="Email or Phone">
                <label for="password"></label>
                <input type="text" name="password" id="password" placeholder="Password">
                <button id="log-in" type="submit">Вход</button>
                <a href="">Забыли пароль?</a>
                <button id="new-account" type="submit">Создать новый аккаунт</button>
            </form>
            <p class="">Создать Страницу знаменитости, музыкальной группы или компании.</p>
        </div>
    </div>
</body>
</html>
